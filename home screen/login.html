<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylelogin.css">
    <title>login screen</title>
</head>
<body>
    <main class="principal">
        <img src="/images/lua.png" id="lua" alt="lua" onclick="changeMode">
        <img src="/images/sol.png" id="sol" alt="sol" onclick="changeMode">
        <div class="box">
            <h1 id="fh1">Sign In To Start</h1>
            <div class="icons">
                <div class="icon1"><a href="https://github.com/"><img src="images/github.png" alt="Github"></a></div>
                <div class="icon2"><a href="https://www.google.com.br/"><img src="images/google.png" alt="Google"></a></div>
                <div class="icon3"><a href="https://www.instagram.com/?hl=pt-br"><img src="images/instagram.png"alt="Instagram"></a></div>
                <div class="icon4"><a href="https://www.linkedin.com/"><img src="images/linkedin.png" alt="Linkedin"></a>
                </div>
            </div><!--icons-->
            <p id="p1">Or use your email account:</p>
            <div class="inputs">
                <input type="email" name="User" id="inpemail" placeholder="Email" required>
                <input type="password" name="Password" id="inppass" placeholder="Password" required>
            </div><!--inputs-->
            <a href="" id="a">Forgot your password?</a>
            <input type="button" value="SIGN UP" id="btn">
        </div><!--box-->
    </main><!--principal-->
    <script src="assets/login.js"></script>
</body>
</html>
